<!DOCTYPE html>
<html lang="en-us">
<head>
    <title>Car List</title>
</head>
<body>
    <h1>Car List</h1>
    <table>
        <thead>
            <tr>
                <th>License Plate</th>
                <th>Brand</th>
                <th>Year</th>
                <th>Color</th>
                <th>Condition</th>
                <th>Owner</th>
            </tr>
        </thead>
        <tbody>
            {% for car in cars %}
            <tr>
                <td>{{ car.license_plate }}</td>
                <td>{{ car.brand }}</td>
                <td>{{ car.year }}</td>
                <td>{{ car.color }}</td>
                <td>{{ car.condition }}</td>
                <td><a href="{% url 'owner' car.owner.id %}">{{ car.owner }}</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
