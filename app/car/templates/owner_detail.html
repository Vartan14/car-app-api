<!DOCTYPE html>
<html lang="en-us">
<head>
    <title>Owner Detail</title>
     <style>
        table, th, td {
                          border: 1px solid;
        }
    </style>
</head>
<body>
    <h1>{{ owner }}</h1>
    <table>
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Sex</th>
                <th>Date of Birth</th>
                <th>Address</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>{{ owner.first_name }}</td>
                <td>{{ owner.last_name }}</td>
                <td>{{ owner.get_sex_display }}</td> 
                <td>{{ owner.date_of_birth }}</td>
                <td>{{ owner.address }}</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
