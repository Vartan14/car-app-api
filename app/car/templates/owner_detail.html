{% load static %}

<!DOCTYPE html>
<html lang="en-us">
<head>
    <title>Owner Detail</title>
    <link rel="stylesheet" href="{% static 'css/owner.css' %}">
</head>
<body>
    <div class="container">
        <div class="content">
            <h1>{{ owner }}</h1>
            <table>
                <thead>
                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Sex</th>
                        <th>Date of Birth</th>
                        <th>Address</th>
                        <th>Edit</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>{{ owner.first_name }}</td>
                        <td>{{ owner.last_name }}</td>
                        <td>{{ owner.get_sex_display }}</td> 
                        <td>{{ owner.date_of_birth }}</td>
                        <td>{{ owner.address }}</td>
                        <td><a href="{% url 'edit-owner' owner.pk %}"><button class="edit-button">Edit</button></a></td>
                        <td><a href="{% url 'delete-owner' owner.pk %}" onclick="return confirmDelete()">
                            <button class="delete-button">Delete</button>
                        </a></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

</body>
<script>
    function confirmDelete() {
        return confirm("Are you sure you want to delete this record?");
    }
</script>

</html>
